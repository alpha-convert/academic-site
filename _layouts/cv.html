---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1> <a  href="{{ page.pdfpath | prepend: site.baseurl | prepend: site.url }}">[PDF]</a>
  </header>

  <article class="post-content {{page.title}}">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
